<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Tables - basic -->
<h1> Member - Basic Table</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favourite Food</th>
        </tr>
        <tr> 
            <td> Jordan </td>
            <td> 25 </td>
            <td> Chicken </td>
        </tr>
        <tr> 
            <td> Jamie </td>
            <td> 28 </td>
            <td> Pizza </td>
        </tr>
        <tr> 
            <td> William </td>
            <td> 29 </td>
            <td> Noodles </td>
        </tr>
    </table>



    <!-- vertical table-->
<h1>Months - Vertical Table</h1>

    <table border="1" bordercolor="red"> <!-- "border" is correct-->

    <tr> 
        <th rowspan="3">Spring</th>
        <td>March</td>
    </tr>

    <tr>
        <td>April</td>
    </tr>

    <tr>
        <td>May</td>
    </tr>
</table>



<!-- complex tables - horizontal-->
<h1> Months of the Seaons </h1>
<table border="3" bordercolor="Blue">

    <tr> 
        <th colspan="3">Summer</th>
        <th colspan="3">Autumn</th>
        <th colspan="3">Winter</th>
        <th colspan="3">Spring</th>
    </tr>

    <tr> 
        <td>June</td>
        <td>July</td>
        <td>August</td>
        <td>September</td>
        <td>October</td>
        <td>November</td>
        <td>December</td>
        <td>January</td>
        <td>Feburary</td>
        <td>March</td>
        <td>April</td>
        <td>May</td>
    </tr>
</table>




</body>
</html>
